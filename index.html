<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <div class="box">
            <span id="text-pass">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10">
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contain Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked />
                </div>
            </div>

            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contain Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>

            <div class="row">
                <label for="number">
                    <div class="left">
                        Contain Number
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="number">
                </div>
            </div>

            <div class="row">
                <label for="symbol">
                    <div class="left">
                        Contain Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbol">
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
